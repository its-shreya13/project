<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Events</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header{
            background-color: black;
            color: white;
            padding: 1em;
            text-align: center;
        }
        #event-info {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
<h1 class="mt-4 mb-4 text-center">Picture of the day</h1>
</header>
<br>
<br>
<div id="event-info" class="mx-auto"></div>

<script>
    const apiKey = 'QdSs0lnIHi2eT1GrFd6cAWUDNXVBb4I1ZVWIQhm3';
    const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

    function displayEventInfo(data) {
        const eventInfoContainer = document.getElementById('event-info');
        eventInfoContainer.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.explanation}</p>
            <img src="${data.url}" alt="${data.title}" class="img-fluid" style="max-width: 100%;">
        `;
    }

    function fetchEventData() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                displayEventInfo(data);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch event data when the page loads
    fetchEventData();
</script>

</body>
</html>
