<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Quiz</title>
  <style>
   body {
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

#quiz-container {
  max-width: 600px;
  width: 80%;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin: auto;
}

h1 {
  color: #333;
}

.question {
  margin-bottom: 10px;
  font-size: 18px;
}

.options label {
  display: inline-block;
  margin-right: 10px;
  margin-bottom: 10px;
  font-size: 16px;
}

.options input {
  display: inline-block;
  margin-right: 5px;
}

button {
  background-color: black;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: grey;
}

#result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 20px;
}

        h1 {
            background-color: black;
            color: white;
            font-weight: bold;
        }

  </style>
</head>

<body>
    
  <div id="quiz-container">
    <h1>Space Quiz</h1>
    <div id="question-container" class="question"></div>
    <div id="options-container" class="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: " India's first pico-satellite?",
        options: ["GSAT", "INSAT", "StudSat", "ANUSAT"],
        correctAnswer: "StudSat"
      }, 
      {
        question: " Name a space weapon which is designed to destroy or incapacitate satellites for strategic military purposes?",
        options: ["IRS", "HAMSAT", "ASAT", "SARAL"],
        correctAnswer: "ASAT"
      },
      

      {
        question: "The Mars Orbiter Mission informally known as",
        options: ["Mangalyan", "Gaganyan", "Prithviyan", "None of the above"],
        correctAnswer: "Mangalyan"
      },
     {
        question: "Which satellite was developed by India and France?",
        options: ["Jugnu", "SRMSAT", "Megha-Tropiques", "Youthsat"],
        correctAnswer: "Megha-Tropiques"
      },
      {
        question: "The Luna Programme was a series of unmanned space mission launched by which country?",
        options: ["Soviet Union", " United States of Americ", "China", "None of the above"],
        correctAnswer: "Soviet Union"
      },
      {
        question: "Which of the following robotic space probe launched to study the near-Earth asteroid Eros from close orbit?",
        options: ["Cassini-Huygens", "Galileo", "NEAR Shoemaker", "Suisei"],
        correctAnswer: "NEAR Shoemaker"
      }, 

      {
        question: "Which of the following space missions launched in a cooperative effort among the Soviet Union and Austria, Bulgaria, France, Hungary, the German Democratic Republic, Poland, Czechoslovakia and the Federal Republic of Germany?",
        options: ["Vega program", " Venera Mission", "Venus Express", "Magellan Spacecraft"],
        correctAnswer: "Vega program"
      },
      {
        question: "Who among the following is not part of Project Apollo?",
        options: ["Neil Armstrong", "Michael Collins", "Yuri Gagarin", "Buzz Aldrin"],
        correctAnswer: "Mars"
      },
      {
        question: "What is the process by which a star shines due to nuclear fusion reactions in its core?",
        options: ["Supernova", "Solar wind", "Stellar nucleosynthesis", "None of the above"],
        correctAnswer: "One"
      },
      {
        question: "Which part of the Sun can be seen with the naked eye?",
        options: ["Core", "Chromosphere", "Corona", "Photosphere"],
        correctAnswer: "Photosphere"
      }
      
      // Add more questions as needed
    ];

    let currentQuestionIndex = 0;
    let userAnswers = [];
    let resultContainer = document.getElementById("result");
    let questionContainer = document.getElementById("question-container");
    let optionsContainer = document.getElementById("options-container");

    function loadQuestion() {
      let currentQuestion = questions[currentQuestionIndex];
      questionContainer.textContent = currentQuestion.question;

      optionsContainer.innerHTML = "";
      currentQuestion.options.forEach((option, index) => {
        let radioButton = document.createElement("input");
        radioButton.type = "radio";
        radioButton.name = "option";
        radioButton.value = option;
        radioButton.id = `option${index + 1}`;

        let label = document.createElement("label");
        label.textContent = option;
        label.setAttribute("for", `option${index + 1}`);

        optionsContainer.appendChild(radioButton);
        optionsContainer.appendChild(label);
      });
    }

    function nextQuestion() {
      let selectedOption = document.querySelector("input[name='option']:checked");
      if (selectedOption) {
        userAnswers.push(selectedOption.value);

        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          loadQuestion();
        } else {
          displayResult();
        }
      } else {
        alert("Please select an option before moving to the next question.");
      }
    }

    function displayResult() {
      let correctAnswers = 0;
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correctAnswer) {
          correctAnswers++;
        }
      }

      resultContainer.textContent = `You scored ${correctAnswers} out of ${questions.length}.`;
    }

    // Initial load
    loadQuestion();
  </script>
</body>

</html>
